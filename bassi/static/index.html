<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bassi - Claude Agent SDK Web UI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
    <link rel="stylesheet" href="/static/style.css">

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>

    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="title-section">
                <h1 class="title">Bassi</h1>
                <span class="version">V3</span>
            </div>
            <div class="header-controls">
                <div class="verbose-selector">
                    <label for="verbose-level">Verbosity:</label>
                    <select id="verbose-level">
                        <option value="none">None</option>
                        <option value="minimal" selected>Minimal</option>
                        <option value="full">Full</option>
                    </select>
                </div>
                <button id="settings-button" class="settings-button" title="Settings">
                    ‚öôÔ∏è
                </button>
                <div id="connection-status" class="connection-status">
                    üîÑ Connecting...
                </div>
            </div>
        </div>
    </header>

    <!-- Server Status Indicator -->
    <div id="server-status" class="server-status" style="display: none;">
        <div class="status-spinner"></div>
        <span id="status-text">Working...</span>
    </div>

    <!-- Conversation Area -->
    <div id="conversation">
        <!-- Messages will be dynamically added here -->
    </div>

    <!-- Input Area -->
    <div class="input-container">
        <div class="input-wrapper">
            <!-- File Chips Container (ChatGPT/Claude.ai pattern) -->
            <div id="file-chips-container" class="file-chips-container" style="display: none;">
                <div class="file-chips-header">
                    <span class="file-chips-count"></span>
                    <label class="file-chips-include-toggle" title="Include files in next message">
                        <input type="checkbox" id="include-files-toggle" checked>
                        <span>Include in message</span>
                    </label>
                    <button class="file-chips-toggle" title="Toggle file display">‚ñº</button>
                </div>
                <div id="file-chips-grid" class="file-chips-grid">
                    <!-- File chips will appear here as small pills -->
                </div>
            </div>

            <!-- Input Area Components -->
            <div class="input-area">
                <textarea
                    id="message-input"
                    placeholder="Ask me anything..."
                    rows="1"
                    autocomplete="off"
                    spellcheck="true"
                ></textarea>
                <div class="button-group">
                    <input type="file" id="file-input" style="display: none;" multiple>
                    <button id="upload-button" title="Upload files">
                        üìé
                    </button>
                    <button id="stop-button" style="display: none;" title="Stop agent execution">
                        ‚èπ
                    </button>
                    <button id="send-button" disabled>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="settings-close">√ó</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <div class="setting-info">
                        <label class="setting-label">Show Thinking Process</label>
                        <p class="setting-description">
                            Display Claude's step-by-step reasoning before final responses
                        </p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="thinking-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Load our client script -->
    <script src="/static/app.js"></script>
</body>
</html>
